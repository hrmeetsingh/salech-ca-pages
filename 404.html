<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Salech.ca - Your Trusted Partner in Tech</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
                color: #333;
            }

            header {
                background-color: #007bff;
                color: white;
                padding: 20px 0;
                text-align: center;
            }

            header h1 {
                margin: 0;
                font-size: 2.5em;
            }

            section h1 {
                margin: 0;
                font-size: 2.5em;
            }

            .cta {
                padding: 50px 20px;
                text-align: center;
                background-color: white;
            }

            .cta h2 {
                font-size: 2em;
                margin-bottom: 20px;
            }

            .cta p {
                font-size: 1.2em;
                margin-bottom: 40px;
            }

            .cta a {
                display: inline-block;
                background-color: #007bff;
                color: white;
                padding: 15px 30px;
                font-size: 1em;
                text-decoration: none;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

            .cta a:hover {
                background-color: #0056b3;
            }

            footer {
                background-color: #333;
                color: white;
                text-align: center;
                padding: 10px 0;
                position: fixed;
                width: 100%;
                bottom: 0;
            }

            footer p {
                margin: 0;
            }

            @media (min-width: 768px) {
                header h1 {
                    font-size: 3.5em;
                }

                .cta h2 {
                    font-size: 2.5em;
                }

                .cta p {
                    font-size: 1.5em;
                }

                .cta a {
                    font-size: 1.2em;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Welcome to Salech.ca</h1>
        </header>

        <section class="cta">
            <h1>404</h1>
            <h3>Page does not exist</h3>
            <a href="https://salech.ca">Get back to home</a>
        </section>

        <footer>
            <p>&copy; 2024 Salech.ca - All Rights Reserved</p>
        </footer>
    </body>
</html>
